---
- hosts: localhost
  gather_facts: false
  connection: local

  tasks:
  - name: "PROVISION | Create VM from template"
    vmware_guest:
#      validate_certs: false
      hostname: "{{ vcenter_host }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      datacenter: "{{ datacenter }}"
      name: "{{ name }}"
      template: "{{ vmtemplate }}"
      state: poweredon
      hardware:
        num_cpus: "{{ cpu }}"
        memory_mb: "{{ mem_mb }}"
      disk:
        - size_gb: "{{ disk }}"
          type: thin
          datastore: "{{ datastore }}"
      wait_for_ip_address: yes
